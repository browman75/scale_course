<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>尺度學習網頁</title>
<style>
body { font-family:"Microsoft JhengHei",sans-serif; margin:20px; }
.page { display:none; }
.active { display:block; }
button { margin:10px; padding:8px 16px; font-size:16px; }
.question { margin:15px 0; }
.feedback { margin-top:5px; font-weight:bold; }
input[type="text"] { width:80px; }
.draggable { display:inline-block; padding:8px 12px; margin:5px; background:#e0f7fa; border:1px solid #00796b; border-radius:8px; cursor:grab; }
.dropzone { flex:1; min-height:150px; border:2px dashed #aaa; border-radius:10px; padding:10px; }
.dropzone.over { border-color:#00796b; background:#f1f8e9; }
</style>
</head>
<body>
<h1>尺度的學習</h1>

<!-- 第2頁：原本的導入選擇題 -->
<div class="page" id="page2">
  <h2>導入概念題</h2>
  <p>科學家依尺度大小將事物分為巨觀（人、地球、太陽系）與微觀（細胞、細菌、病毒）。</p>
  <div class="question">
    <p>Q：肉眼能分辨的最小距離大約是多少？</p>
    <button onclick="checkAnswer(this,'0.1mm')">0.1 毫米</button>
    <button onclick="checkAnswer(this,'1mm')">1 毫米</button>
    <button onclick="checkAnswer(this,'1μm')">1 微米</button>
    <div class="feedback"></div>
  </div>
</div>

<!-- 第3頁：不同尺度觀察題 (原第2頁) -->
<div class="page" id="page3">
  <h2>不同尺度下的觀察</h2>
  <p>同一事物在不同尺度下會看到不同特徵。</p>
  <div class="question">
    <p>配對題：請將「觀察工具」與「可見特徵」配對。</p>
    <select id="q3a">
      <option>請選擇</option>
      <option value="肉眼">肉眼</option>
      <option value="顯微鏡">顯微鏡</option>
    </select> → 蜻蜓的圓形大眼<br>
    <select id="q3b">
      <option>請選擇</option>
      <option value="肉眼">肉眼</option>
      <option value="顯微鏡">顯微鏡</option>
    </select> → 蜻蜓眼的六角形小眼
    <div class="feedback" id="f3"></div>
    <button onclick="checkQ3()">檢查答案</button>
  </div>
</div>

<!-- 導覽按鈕 -->
<div>
  <button onclick="prevPage()">上一頁</button>
  <button onclick="nextPage()">下一頁</button>
</div>

<script>
let current = 1;
function showPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}
function nextPage(){ if(current<3){ current++; showPage(current); } }
function prevPage(){ if(current>1){ current--; showPage(current); } }

// 拖曳功能
const draggables = document.querySelectorAll('.draggable');
const dropzones = document.querySelectorAll('.dropzone');
draggables.forEach(item=>{
  item.addEventListener('dragstart', e=>{
    e.dataTransfer.setData('id', item.innerText);
    e.dataTransfer.setData('answer', item.dataset.answer);
  });
});
dropzones.forEach(zone=>{
  zone.addEventListener('dragover', e=>{ e.preventDefault(); zone.classList.add('over'); });
  zone.addEventListener('dragleave', ()=>zone.classList.remove('over'));
  zone.addEventListener('drop', e=>{
    e.preventDefault(); zone.classList.remove('over');
    const id = e.dataTransfer.getData('id');
    const answer = e.dataTransfer.getData('answer');
    const item = [...draggables].find(d=>d.innerText===id);
    if(item) zone.appendChild(item);
  });
});
function checkClassification(){
  let correct=true;
  dropzones.forEach(zone=>{
    const expected = zone.dataset.zone;
    zone.querySelectorAll('.draggable').forEach(it=>{
      if(it.dataset.answer !== expected) correct=false;
    });
  });
  document.getElementById("classifyResult").innerText = correct ? "✅ 全部正確！" : "❌ 有錯誤，請再檢查。";
}

// 原本選擇題判斷
function checkAnswer(btn, ans){
  let fb = btn.parentElement.querySelector('.feedback');
  if(ans==='0.1mm' && btn.textContent.includes('0.1 毫米')) fb.textContent="✅ 正確";
  else fb.textContent="❌ 錯誤，請再想想";
}
function checkQ3(){
  let a=document.getElementById('q3a').value;
  let b=document.getElementById('q3b').value;
  let fb=document.getElementById('f3');
  if(a==='肉眼' && b==='顯微鏡') fb.textContent="✅ 正確";
  else fb.textContent="❌ 有錯，請再檢查";
}
</script>
</body>
</html>
