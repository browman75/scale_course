<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <!-- æ¨™é¡Œ -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">å·¨è§€èˆ‡å¾®è§€åˆ†é¡éŠæˆ²</h1>
            <p class="text-lg text-gray-600">å°‡ä¸‹æ–¹çš„ç‰©é«”æ‹–æ‹½åˆ°æ­£ç¢ºçš„åˆ†é¡æ¡†ä¸­</p>
        </div>

        <!-- åˆ†é¡æ¡†å€åŸŸ -->

            <!-- å·¨è§€æ¡† -->

                <div class="text-center mb-4">
                    <div class="text-6xl mb-2">ğŸ”­</div>
                    <h2 class="text-2xl font-bold text-blue-600">å·¨è§€</h2>
                    <p class="text-gray-500">è‚‰çœ¼å¯è¦‹çš„å¤§å°ºåº¦ç‰©é«”</p>
                </div>
                <div id="macro-items" class="space-y-2"></div>
            </div>

            <!-- å¾®è§€æ¡† -->
            <div id="micro-box" class="bg-white rounded-xl border-4 border-dashed border-gray-300 p-6 min-h-64 transition-all duration-300">
                <div class="text-center mb-4">
                    <div class="text-6xl mb-2">ğŸ”¬</div>
                    <h2 class="text-2xl font-bold text-purple-600">å¾®è§€</h2>
                    <p class="text-gray-500">éœ€è¦é¡¯å¾®é¡æ‰èƒ½çœ‹è¦‹çš„ç‰©é«”</p>
                </div>
                <div id="micro-items" class="space-y-2"></div>
            </div>
        </div>

        <!-- å¾…åˆ†é¡ç‰©å“å€åŸŸ -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">è«‹å°‡ä»¥ä¸‹ç‰©å“æ‹–æ‹½åˆ°æ­£ç¢ºåˆ†é¡</h3>
            <div id="items-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- ç‰©å“å°‡é€šé JavaScript å‹•æ…‹ç”Ÿæˆ -->
            </div>
        </div>

        <!-- çµæœé¡¯ç¤ºå€åŸŸ -->
        <div id="result-area" class="hidden bg-white rounded-xl shadow-lg p-6 mb-6 text-center">
            <div id="result-message" class="text-2xl font-bold mb-4"></div>
            <div id="score-display" class="text-lg text-gray-600"></div>
        </div>

        <!-- æŒ‰éˆ•å€åŸŸ -->
        <div class="flex flex-wrap justify-center gap-4">
            <button id="check-btn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200 shadow-lg">
                æª¢æŸ¥ç­”æ¡ˆ
            </button>
            <button id="reset-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200 shadow-lg">
                é‡ç½®éŠæˆ²
            </button>
            <!-- ä¸€é–‹å§‹é–ä½ä¸‹ä¸€é  -->
            <button id="next-btn" disabled
                class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200 shadow-lg opacity-50 cursor-not-allowed">
                ä¸‹ä¸€é 
            </button>
            <button id="home-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200 shadow-lg">
                å›åˆ°é¦–é 
            </button>
        </div>
    </div>

    <script>
        // éŠæˆ²æ•¸æ“š
        const items = [
            { id: 'human', name: 'äºº', emoji: 'ğŸ‘¤', category: 'macro' },
            { id: 'earth', name: 'åœ°çƒ', emoji: 'ğŸŒ', category: 'macro' },
            { id: 'solar', name: 'å¤ªé™½ç³»', emoji: 'ğŸŒŒ', category: 'macro' },
            { id: 'cell', name: 'ç´°èƒ', svg: true, category: 'micro' },
            { id: 'bacteria', name: 'ç´°èŒ', emoji: 'ğŸ¦ ', category: 'micro' },
            { id: 'virus', name: 'ç—…æ¯’', svg: true, category: 'micro' }
        ];

        // SVG åœ–ç¤º
        function getCellSVG() {
            return `<svg width="48" height="48" viewBox="0 0 100 100" class="mx-auto">
                <circle cx="50" cy="50" r="45" fill="#e8f4fd" stroke="#3b82f6" stroke-width="2"/>
                <circle cx="50" cy="50" r="15" fill="#1e40af" opacity="0.8"/>
                <circle cx="35" cy="35" r="8" fill="#60a5fa" opacity="0.6"/>
                <circle cx="65" cy="40" r="6" fill="#60a5fa" opacity="0.6"/>
                <circle cx="40" cy="65" r="7" fill="#60a5fa" opacity="0.6"/>
                <circle cx="70" cy="70" r="5" fill="#60a5fa" opacity="0.6"/>
                <path d="M25 30 Q35 25 45 30 Q55 35 65 30" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.7"/>
                <path d="M30 70 Q40 65 50 70 Q60 75 70 70" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.7"/>
            </svg>`;
        }

        function getVirusSVG() {
            return `<svg width="48" height="48" viewBox="0 0 100 100" class="mx-auto">
                <circle cx="50" cy="50" r="25" fill="#dc2626" opacity="0.8"/>
                <circle cx="50" cy="50" r="20" fill="#ef4444" opacity="0.9"/>
                <circle cx="45" cy="45" r="3" fill="#fca5a5"/>
                <circle cx="55" cy="45" r="3" fill="#fca5a5"/>
                <circle cx="50" cy="55" r="4" fill="#fca5a5"/>
                <line x1="25" y1="50" x2="15" y2="50" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
                <line x1="75" y1="50" x2="85" y2="50" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
                <line x1="50" y1="25" x2="50" y2="15" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
                <line x1="50" y1="75" x2="50" y2="85" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
                <line x1="35.4" y1="35.4" x2="28.3" y2="28.3" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
                <line x1="64.6" y1="35.4" x2="71.7" y2="28.3" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
                <line x1="35.4" y1="64.6" x2="28.3" y2="71.7" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
                <line x1="64.6" y1="64.6" x2="71.7" y2="71.7" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
            </svg>`;
        }

        let gameState = {
            macroItems: [],
            microItems: [],
            isChecked: false
        };

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            
            items.forEach(item => {
                const itemElement = createItemElement(item);
                container.appendChild(itemElement);
            });

            // æ¸…ç©ºåˆ†é¡æ¡†
            document.getElementById('macro-items').innerHTML = '';
            document.getElementById('micro-items').innerHTML = '';
            
            // é‡ç½®éŠæˆ²ç‹€æ…‹
            gameState = { macroItems: [], microItems: [], isChecked: false };
            
            // éš±è—çµæœ
            document.getElementById('result-area').classList.add('hidden');
            
            // é‡ç½®åˆ†é¡æ¡†æ¨£å¼
            resetBoxStyles();

            // é–ä½ä¸‹ä¸€é 
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // å‰µå»ºç‰©å“å…ƒç´ 
        function createItemElement(item) {
            const div = document.createElement('div');
            div.className = 'bg-gradient-to-r from-indigo-400 to-purple-500 text-white p-4 rounded-lg cursor-move shadow-lg hover:shadow-xl transition-all duration-200 text-center';
            div.draggable = true;
            div.dataset.id = item.id;
            div.dataset.category = item.category;
            
            let iconHTML = '';
            if (item.svg) {
                if (item.id === 'cell') {
                    iconHTML = getCellSVG();
                } else if (item.id === 'virus') {
                    iconHTML = getVirusSVG();
                }
            } else {
                iconHTML = `<div class="text-3xl mb-2">${item.emoji}</div>`;
            }
            
            div.innerHTML = `
                <div class="mb-2">${iconHTML}</div>
                <div class="font-semibold">${item.name}</div>
            `;

            // æ‹–æ‹½äº‹ä»¶
            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);

            return div;
        }

        // æ‹–æ‹½é–‹å§‹
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            e.target.classList.add('dragging');
        }

        // æ‹–æ‹½çµæŸ
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        // è¨­ç½®æ”¾ç½®å€åŸŸäº‹ä»¶
        function setupDropZones() {
            const macroBox = document.getElementById('macro-box');
            const microBox = document.getElementById('micro-box');

            [macroBox, microBox].forEach(box => {
                box.addEventListener('dragover', handleDragOver);
                box.addEventListener('drop', handleDrop);
                box.addEventListener('dragenter', handleDragEnter);
                box.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!e.currentTarget.contains(e.relatedTarget)) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const itemId = e.dataTransfer.getData('text/plain');
            const itemElement = document.querySelector(`[data-id="${itemId}"]`);
            const targetBox = e.currentTarget.id;
            
            if (itemElement) {
                const targetContainer = targetBox === 'macro-box' ? 
                    document.getElementById('macro-items') : 
                    document.getElementById('micro-items');
                
                itemElement.className = 'bg-white border-2 border-gray-300 p-3 rounded-lg shadow-md text-center';
                
                const foundItem = items.find(item => item.id === itemId);
                let iconHTML = '';
                if (foundItem.svg) {
                    if (foundItem.id === 'cell') {
                        iconHTML = getCellSVG().replace('width="48" height="48"', 'width="32" height="32"');
                    } else if (foundItem.id === 'virus') {
                        iconHTML = getVirusSVG().replace('width="48" height="48"', 'width="32" height="32"');
                    }
                } else {
                    iconHTML = `<div class="text-2xl mb-1">${foundItem.emoji}</div>`;
                }
                
                itemElement.innerHTML = `
                    <div class="mb-1">${iconHTML}</div>
                    <div class="font-semibold text-gray-700">${foundItem.name}</div>
                `;
                
                targetContainer.appendChild(itemElement);
                updateGameState();
            }
        }

        function updateGameState() {
            const macroContainer = document.getElementById('macro-items');
            const microContainer = document.getElementById('micro-items');
            
            gameState.macroItems = Array.from(macroContainer.children).map(el => el.dataset.id);
            gameState.microItems = Array.from(microContainer.children).map(el => el.dataset.id);
        }

        // æª¢æŸ¥ç­”æ¡ˆ
        function checkAnswers() {
            const correctMacro = ['human', 'earth', 'solar'];
            const correctMicro = ['cell', 'bacteria', 'virus'];
            
            const macroCorrect = arraysEqual(gameState.macroItems.sort(), correctMacro.sort());
            const microCorrect = arraysEqual(gameState.microItems.sort(), correctMicro.sort());
            
            const totalItems = gameState.macroItems.length + gameState.microItems.length;
            
            if (totalItems === 0) {
                alert('è«‹å…ˆå°‡ç‰©å“æ‹–æ‹½åˆ°åˆ†é¡æ¡†ä¸­ï¼');
                return;
            }
            
            const resultArea = document.getElementById('result-area');
            const resultMessage = document.getElementById('result-message');
            const scoreDisplay = document.getElementById('score-display');
            
            resultArea.classList.remove('hidden');
            
            if (macroCorrect && microCorrect && totalItems === 6) {
                resultMessage.textContent = 'ğŸ‰ æ­å–œï¼å…¨éƒ¨ç­”å°äº†ï¼';
                resultMessage.className = 'text-2xl font-bold mb-4 text-green-600';
                scoreDisplay.textContent = 'å¾—åˆ†ï¼š100åˆ†';
                
                document.getElementById('macro-box').classList.add('correct-answer');
                document.getElementById('micro-box').classList.add('correct-answer');

                // âœ… ç­”å°æ‰å•Ÿç”¨ã€Œä¸‹ä¸€é ã€
                const nextBtn = document.getElementById('next-btn');
                nextBtn.disabled = false;
                nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                resultMessage.textContent = 'âŒ é‚„æœ‰éŒ¯èª¤ï¼Œè«‹é‡æ–°åˆ†é¡';
                resultMessage.className = 'text-2xl font-bold mb-4 text-red-600';
                
                const correctCount = (macroCorrect ? gameState.macroItems.length : 0) + 
                                   (microCorrect ? gameState.microItems.length : 0);
                const score = Math.round((correctCount / 6) * 100);
                scoreDisplay.textContent = `å¾—åˆ†ï¼š${score}åˆ†`;
                
                if (!macroCorrect) {
                    document.getElementById('macro-box').classList.add('wrong-answer');
                } else {
                    document.getElementById('macro-box').classList.add('correct-answer');
                }
                
                if (!microCorrect) {
                    document.getElementById('micro-box').classList.add('wrong-answer');
                } else {
                    document.getElementById('micro-box').classList.add('correct-answer');
                }
            }
            
            gameState.isChecked = true;
        }

        function resetBoxStyles() {
            const macroBox = document.getElementById('macro-box');
            const microBox = document.getElementById('micro-box');
            
            macroBox.className = 'bg-white rounded-xl border-4 border-dashed border-gray-300 p-6 min-h-64 transition-all duration-300';
            microBox.className = 'bg-white rounded-xl border-4 border-dashed border-gray-300 p-6 min-h-64 transition-all duration-300';
        }

        function arraysEqual(a, b) {
            return a.length === b.length && a.every(val => b.includes(val));
        }

        document.getElementById('check-btn').addEventListener('click', checkAnswers);
        document.getElementById('reset-btn').addEventListener('click', initGame);
        
        document.getElementById('next-btn').addEventListener('click', function() {
            if (!this.disabled) {
                window.location.href = 'page2.html';
            }
        });
        
        document.getElementById('home-btn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        setupDropZones();
        initGame();
    </script>
