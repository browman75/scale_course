<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巨觀與微觀世界 - 互動學習</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px; margin: 0 auto; background: white;
      border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 30px; text-align: center; }
    .header h1 { font-size: 2.2rem; margin-bottom: 10px; font-weight: bold; }
    .intro { background: #f8f9ff; padding: 25px; border-left: 5px solid #4facfe; margin: 20px; border-radius: 10px; }
    .question-section {
      margin: 30px 20px; padding: 25px; background: #fff; border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 2px solid #e8f2ff;
    }
    .question { font-size: 1.2rem; font-weight: bold; color: #2c3e50; margin-bottom: 15px; display: flex; align-items: flex-start; }
    .question-number { background: #4facfe; color: white; border-radius: 50%; width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center; font-size: 0.9rem; margin-right: 15px; flex-shrink: 0; }
    select { width: 100%; padding: 12px 15px; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 1rem; }
    .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px; }
    .checkbox-item { display: flex; align-items: center; padding: 12px 15px; border: 2px solid #e1e8ed; border-radius: 10px; cursor: pointer; background: white; }
    .checkbox-item.selected { border-color: #4facfe; background: #e8f4fd; }
    .thinking-section { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); margin: 30px 20px; padding: 25px; border-radius: 15px; border-left: 5px solid #ff6b6b; }
    .submit-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 40px; border-radius: 25px; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: block; margin: 30px auto; }
    .results { margin: 20px; padding: 20px; background: #f8f9fa; border-radius: 15px; display: none; }
    .result-item { margin-bottom: 15px; padding: 15px; border-radius: 10px; border-left: 4px solid #28a745; background: white; }
    .result-item.incorrect { border-left-color: #dc3545; }
    .navigation { display: flex; justify-content: space-between; align-items: center; padding: 30px 20px; background: #f8f9fa; border-top: 1px solid #e9ecef; }
    .nav-btn { display: flex; align-items: center; padding: 12px 24px; background: white; color: #495057; text-decoration: none; border-radius: 25px; border: 2px solid #dee2e6; font-weight: 600; }
    .nav-btn.disabled { pointer-events: none; opacity: 0.5; }
    .home-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border-color: transparent; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔬 巨觀與微觀世界</h1>
      <p>探索從宏觀到微觀的神奇尺度變化</p>
    </div>

    <div class="intro">
      <p>科學家依尺度大小將事物分為<strong>巨觀</strong>（人、地球、太陽系）與<strong>微觀</strong>（細胞、細菌、病毒）。</p>
    </div>

    <form id="quizForm">
      <!-- Q1 -->
      <div class="question-section">
        <div class="question">
          <div class="question-number">1</div>
          <div>使用 iPad 照課本 P.45 圖2，放大到最大時，你會觀察到什麼？</div>
        </div>
        <select name="q1" required>
          <option value="">請選擇答案</option>
          <option value="連續的灰色表面">連續的灰色表面</option>
          <option value="許多白色小點">許多白色小點</option>
          <option value="許多彩色小點">許多彩色小點</option>
          <option value="許多黑色小點">許多黑色小點</option>
          
        </select>
      </div>
      <!-- Q2 -->
      <div class="question-section">
        <div class="question">
          <div class="question-number">2</div>
          <div>為什麼肉眼看不出黑點？</div>
        </div>
        <select name="q2" required>
          <option value="">請選擇答案</option>
          <option value="因為黑點太小了">因為黑點太小了</option>
          <option value="因為肉眼可以分辨的距離有限">因為肉眼可以分辨的距離有限</option>
          <option value="因為光線不夠亮">因為光線不夠亮</option>
          <option value="因為眼睛疲勞">因為眼睛疲勞</option>
        </select>
      </div>
      <!-- Q3 -->
      <div class="question-section">
        <div class="question">
          <div class="question-number">3</div>
          <div>肉眼在距離 25 公分時，能分辨的最小距離大約是多少？</div>
        </div>
        <select name="q3" required>
          <option value="">請選擇答案</option>
          <option value="1 毫米">1 毫米</option>
          <option value="0.1 毫米">0.1 毫米</option>
          <option value="0.01 毫米">0.01 毫米</option>
          <option value="0.001 毫米">0.001 毫米</option>
        </select>
      </div>
      <!-- Q4 -->
      <div class="question-section">
        <div class="question">
          <div class="question-number">4</div>
          <div>微觀尺度的觀察工具是什麼？（複選題）</div>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="q4" value="眼鏡">👓 眼鏡</label>
          <label class="checkbox-item"><input type="checkbox" name="q4" value="放大鏡">🔍 放大鏡</label>
          <label class="checkbox-item"><input type="checkbox" name="q4" value="顯微鏡">🔬 顯微鏡</label>
          <label class="checkbox-item"><input type="checkbox" name="q4" value="望遠鏡">🔭 望遠鏡</label>
        </div>
      </div>
      <button type="submit" class="submit-btn">提交答案 📝</button>
    </form>

    <div class="thinking-section">
      <h3>🤔 想一想</h3>
      <p>為什麼血液放大之後，單看一個紅血球就沒有血液這麼紅？</p>
    </div>

    <div id="results" class="results">
      <h3>📊 答題結果</h3>
      <div id="resultContent"></div>
    </div>

    <div class="navigation">
      <a href="page1.html" class="nav-btn prev-btn">← 上一頁</a>
      <a href="index.html" class="nav-btn home-btn">🏠 首頁</a>
      <a href="page3.html" class="nav-btn next-btn disabled" id="nextBtn">下一頁 →</a>
    </div>
  </div>

  <script>
    const correctAnswers = {
      q1: '許多黑色小點',
      q2: '因為肉眼可以分辨的距離有限',
      q3: '0.1 毫米',
      q4: ['放大鏡', '顯微鏡']
    };

    // 表單提交
    document.getElementById('quizForm').addEventListener('submit', function(e){
      e.preventDefault();
      const formData = new FormData(this);
      let score = 0;
      let total = 4;
      let resultHTML = '';

      // Q1
      const q1 = formData.get('q1');
      const q1Correct = q1 === correctAnswers.q1;
      if (q1Correct) score++;
      resultHTML += `<div class="result-item ${q1Correct?'':'incorrect'}">第1題：${q1Correct?'✅':'❌'} 你的答案: ${q1||'未作答'}，正確: ${correctAnswers.q1}</div>`;

      // Q2
      const q2 = formData.get('q2');
      const q2Correct = q2 === correctAnswers.q2;
      if (q2Correct) score++;
      resultHTML += `<div class="result-item ${q2Correct?'':'incorrect'}">第2題：${q2Correct?'✅':'❌'} 你的答案: ${q2||'未作答'}，正確: ${correctAnswers.q2}</div>`;

      // Q3
      const q3 = formData.get('q3');
      const q3Correct = q3 === correctAnswers.q3;
      if (q3Correct) score++;
      resultHTML += `<div class="result-item ${q3Correct?'':'incorrect'}">第3題：${q3Correct?'✅':'❌'} 你的答案: ${q3||'未作答'}，正確: ${correctAnswers.q3}</div>`;

      // Q4
      const q4 = formData.getAll('q4');
      const q4Correct = q4.length === correctAnswers.q4.length && correctAnswers.q4.every(a => q4.includes(a));
      if (q4Correct) score++;
      resultHTML += `<div class="result-item ${q4Correct?'':'incorrect'}">第4題：${q4Correct?'✅':'❌'} 你的答案: ${q4.length>0?q4.join(', '):'未作答'}，正確: ${correctAnswers.q4.join(', ')}</div>`;

      // 顯示成績
      document.getElementById('resultContent').innerHTML = resultHTML;
      document.getElementById('results').style.display = 'block';

      // 解鎖下一頁
      if (score === total) {
        document.getElementById('nextBtn').classList.remove('disabled');
      }
    });
  </script>
</body>
</html>
