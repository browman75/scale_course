<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巨觀與微觀世界 - 互動學習</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px; margin: 0 auto;
            background: white; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }
        .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.2rem; margin-bottom: 10px; font-weight: bold; }
        .intro { background: #f8f9ff; padding: 25px; border-left: 5px solid #4facfe;
            margin: 20px; border-radius: 10px; }
        .intro p { font-size: 1.1rem; line-height: 1.6; color: #333; }
        .question-section { margin: 30px 20px; padding: 25px; background: #fff;
            border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 2px solid #e8f2ff; }
        .question { font-size: 1.2rem; font-weight: bold; color: #2c3e50;
            margin-bottom: 15px; display: flex; align-items: flex-start; }
        .question-number { background: #4facfe; color: white; border-radius: 50%;
            width: 30px; height: 30px; display: flex; align-items: center;
            justify-content: center; font-size: 0.9rem; margin-right: 15px; flex-shrink: 0; }
        select { width: 100%; padding: 12px 15px; border: 2px solid #e1e8ed;
            border-radius: 10px; font-size: 1rem; background: white; cursor: pointer;
            transition: all 0.3s ease; }
        select:focus { outline: none; border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1); }
        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; padding: 12px 15px;
            border: 2px solid #e1e8ed; border-radius: 10px; cursor: pointer;
            transition: all 0.3s ease; background: white; }
        .checkbox-item:hover { border-color: #4facfe; background: #f8f9ff; }
        .checkbox-item.selected { border-color: #4facfe; background: #e8f4fd; }
        .checkbox-item input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); accent-color: #4facfe; }
        .thinking-section { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 30px 20px; padding: 25px; border-radius: 15px; border-left: 5px solid #ff6b6b; }
        .thinking-section h3 { color: #d63031; margin-bottom: 15px; font-size: 1.3rem; }
        .thinking-section p { color: #2d3436; font-size: 1.1rem; line-height: 1.6; font-style: italic; }
        .submit-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 15px 40px; border-radius: 25px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; display: block; margin: 30px auto;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3); }
        .submit-btn:hover { transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
        .results { margin: 20px; padding: 20px; background: #f8f9fa; border-radius: 15px; display: none; }
        .result-item { margin-bottom: 15px; padding: 15px; border-radius: 10px;
            border-left: 4px solid #28a745; background: white; }
        .result-item.incorrect { border-left-color: #dc3545; }
        .navigation { display: flex; justify-content: space-between; align-items: center;
            padding: 30px 20px; background: #f8f9fa; border-top: 1px solid #e9ecef; }
        .nav-btn { display: flex; align-items: center; padding: 12px 24px; background: white;
            color: #495057; text-decoration: none; border-radius: 25px;
            border: 2px solid #dee2e6; font-weight: 600; transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-color: #4facfe; color: #4facfe; }
        .nav-icon { font-size: 1.2rem; margin: 0 8px; }
        .prev-btn .nav-icon { margin-right: 8px; margin-left: 0; }
        .next-btn .nav-icon { margin-left: 8px; margin-right: 0; }
        .home-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white; border-color: transparent; }
        .home-btn:hover { color: white; transform: translateY(-2px) scale(1.05); }
        .disabled { opacity: 0.5; pointer-events: none; cursor: not-allowed; }
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .question { font-size: 1.1rem; }
            .checkbox-group { grid-template-columns: 1fr; }
            .navigation { flex-direction: column; gap: 15px; padding: 20px; }
            .nav-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔬 巨觀與微觀世界</h1>
            <p>探索從宏觀到微觀的神奇尺度變化</p>
        </div>

        <div class="intro">
            <p>科學家依尺度大小將事物分為<strong>巨觀</strong>（人、地球、太陽系）與<strong>微觀</strong>（細胞、細菌、病毒）。讓我們一起探索這個奇妙的世界！</p>
        </div>

        <form id="quizForm">
            <!-- 題目區塊 (同原本) -->
            <!-- ... 保持不變 ... -->
        </form>

        <div class="thinking-section">
            <h3>🤔 想一想（不用作答）</h3>
            <p>那為什麼血液放大之後，單看一個紅血球就沒有血液這麼紅？</p>
        </div>

        <div id="results" class="results">
            <h3 style="color: #2c3e50; margin-bottom: 20px;">📊 答題結果</h3>
            <div id="resultContent"></div>
        </div>

        <div class="navigation">
            <a href="page1.html" class="nav-btn prev-btn">
                <span class="nav-icon">←</span>
                <span class="nav-text">上一頁</span>
            </a>
            <a href="index.html" class="nav-btn home-btn">
                <span class="nav-icon">🏠</span>
                <span class="nav-text">回到首頁</span>
            </a>
            <a href="page3.html" id="nextBtn" class="nav-btn next-btn disabled">
                <span class="nav-text">下一頁</span>
                <span class="nav-icon">→</span>
            </a>
        </div>
    </div>

    <script>
        const correctAnswers = {
            q1: '許多黑色小點',
            q2: '因為肉眼可以分辨的距離有限',
            q3: '0.1 毫米',
            q4: ['放大鏡', '顯微鏡']
        };

        document.querySelectorAll('.checkbox-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                }
                this.classList.toggle('selected', this.querySelector('input[type="checkbox"]').checked);
            });
        });

        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            let score = 0;
            let totalQuestions = 4;
            let resultHTML = '';

            // 檢查答案 (保持和你原本邏輯相同)
            const q1Correct = formData.get('q1') === correctAnswers.q1;
            if (q1Correct) score++;
            resultHTML += `<div class="result-item ${q1Correct ? '' : 'incorrect'}">第1題: ${q1Correct ? '✅ 正確' : '❌ 錯誤'}<br>你的答案: ${formData.get('q1')||'未作答'}<br>正確答案: ${correctAnswers.q1}</div>`;

            const q2Correct = formData.get('q2') === correctAnswers.q2;
            if (q2Correct) score++;
            resultHTML += `<div class="result-item ${q2Correct ? '' : 'incorrect'}">第2題: ${q2Correct ? '✅ 正確' : '❌ 錯誤'}<br>你的答案: ${formData.get('q2')||'未作答'}<br>正確答案: ${correctAnswers.q2}</div>`;

            const q3Correct = formData.get('q3') === correctAnswers.q3;
            if (q3Correct) score++;
            resultHTML += `<div class="result-item ${q3Correct ? '' : 'incorrect'}">第3題: ${q3Correct ? '✅ 正確' : '❌ 錯誤'}<br>你的答案: ${formData.get('q3')||'未作答'}<br>正確答案: ${correctAnswers.q3}</div>`;

            const q4Answers = formData.getAll('q4');
            const q4Correct = q4Answers.length === correctAnswers.q4.length && correctAnswers.q4.every(ans => q4Answers.includes(ans));
            if (q4Correct) score++;
            resultHTML += `<div class="result-item ${q4Correct ? '' : 'incorrect'}">第4題: ${q4Correct ? '✅ 正確' : '❌ 錯誤'}<br>你的答案: ${q4Answers.length>0?q4Answers.join(', '):'未作答'}<br>正確答案: ${correctAnswers.q4.join(', ')}</div>`;

            // 總分區塊
            const percentage = Math.round((score / totalQuestions) * 100);
            resultHTML = `<div style="text-align:center; margin-bottom:25px; padding:20px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; border-radius:15px;"><h3>總分: ${score}/${totalQuestions} (${percentage}%)</h3></div>` + resultHTML;

            resultContent.innerHTML = resultHTML;
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });

            // ✅ 全部答對才解鎖下一頁
            const nextBtn = document.getElementById('nextBtn');
            if (score === totalQuestions) {
                nextBtn.classList.remove('disabled');
            } else {
                nextBtn.classList.add('disabled');
            }
        });
    </script>
</body>
</html>
